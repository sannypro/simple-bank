<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="mx-auto w-3/4 mt-20">
        <div class="mx-auto bg-emerald-300 p-10">
            <h1 class="text-5xl font-bold mx-auto">Please Login to access your bank accout</h1>
            <div class="my-4">
                <input id="email" class="w-3/5 border-2 border-gray-400 " type="email" placeholder="your email">
            </div>
            <div class="my-5">
                <input id="pass" class="w-3/5 border-2 border-gray-400" placeholder="password" name="" id="">
            </div>
            <button id="login" class="border-red-800 border-solid bg-yellow-500 p-3 px-4 rounded-lg font-bold"
                type="button">Login</button>
        </div>
    </section>
    <script src="./js/node.js"></script>
</body>

</html>
