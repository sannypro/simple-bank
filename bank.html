<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class=" w-3/4 mx-auto">
        <section class="">
            <h1 class="text-5xl font-bold text-center mt-10 mb-10">let's get some mooooooooooooney!!!!</h1>
            <div class=" grid grid-cols-3 gap-4 rounded">
                <div class="bg-blue-400 rounded text-white font-bold p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposited">00</span></h2>
                </div>
                <div class="bg-yellow-300 rounded text-white font-bold p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span> </h2>
                </div>
                <div class="bg-green-400 rounded text-white font-bold p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-4xl">$<span id="balance-total">1000</span> </h2>
                </div>

            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 ">
                <div class=" bg-rose-200 rounded p-4 mt-5">
                    <h2 class="text-2xl font-bold">Please deposit</h2>
                    <div class="my-4">
                        <input id="input-amount" class="w-3/5 border-2 border-gray-400 "
                            placeholder="Amount you want to deposit" type="number">
                    </div>

                    <button id="deposit-button"
                        class=" border-2 border-gray-200 border-solid bg-yellow-500 p-3 px-4 rounded-lg font-bold"
                        type="button">Deposit</button>
                </div>
                <div class=" bg-fuchsia-400 rounded p-4 mt-5">
                    <h2 class="text-2xl font-bold">Withdraw</h2>
                    <div class="my-4">
                        <input id="withdraw-input" class="w-3/5 border-2 border-gray-400 "
                            placeholder="Amount you want to withdraw" type="number">
                    </div>

                    <button id="withdraw-button"
                        class=" border-2 border-gray-200 border-solid bg-yellow-500 p-3 px-4 rounded-lg font-bold"
                        type="button">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
